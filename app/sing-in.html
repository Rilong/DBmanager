<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
    <title>DBmanager - sing up</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <a href="#" class="logo-link">DBmeneger</a>
                </div>
            </div>
        </div>
    </header>
    <!--End header-->
    <main class="content v-center">
        <div class="wrapper">
            <div class="sing-in-form">
                <form action="" method="post" class="form">
                    <div class="input-text">
                        <input type="text" name="login" placeholder="Login">
                    </div>
                    <div class="input-text">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="input-check">
                        <input type="checkbox" id="rememberme" name="rememberme">
                        <label for="rememberme">Remember me</label>
                    </div>
                    <div class="input-btn">
                        <input type="submit" name="singin" value="Sing in">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/libs.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
