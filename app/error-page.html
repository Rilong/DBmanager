<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
    <title>DBmanager</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <a href="#" class="logo-link">DBmeneger</a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Tables</a></li>
                        <li><a href="#">Editor</a></li>
                        <li><a href="#">SQL</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="user-data">
                    <span class="welcome">Hello, name</span>
                    <span class="sing-out"><a href="#"><i class="fa fa-sign-out"></i></a></span>
                </div>
            </div>
        </div>
    </header>
    <!--End header-->
    <main class="content v-center">
        <div class="wrapper">
            <div class="error-message">
                <div class="icon-message">
                    <i class="fa fa-exclamation-circle"></i>
                </div>
                <div class="text-message">
                    <p>Error connection. <a href="#" class="error-open">Detals</a><br />Please check your settings</p>
                </div>
            </div>
        </div>
    </main>

    <div id="error-popup" class="base-popup error-message mfp-hide">
        <h3 class="error-title">ERROR</h3>
        <p class="error-text">SQLSTATE[42000] [1049] Unknown database 'dbname'</p>
    </div>

    <script src="js/libs.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
