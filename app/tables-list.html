<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
    <title>DBmanager</title>
</head>
<body>
<!--Header-->
<header>
    <div class="wrapper">
        <div class="left">
            <div class="logo">
                <a href="#" class="logo-link">DBmeneger</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Tables</a></li>
                    <li><a href="#">Editor</a></li>
                    <li><a href="#">SQL</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="user-data">
                <span class="welcome">Hello, name</span>
                <span class="sing-out"><a href="#"><i class="fa fa-sign-out"></i></a></span>
            </div>
        </div>
    </div>
</header>
<!--End header-->
<main class="content">
    <div class="wrapper">
        <div class="tables">
            <ul class="tables-list">
                <li>
                    <div class="left">
                        <span class="table-name"><a href="#">Tablename 1</a></span>
                    </div>
                    <div class="right">
                        <div class="table-info">
                            <span class="table-rows">46</span>
                            <span class="table-size">4 kib</span>
                        </div>
                        <div class="table-controls">
                            <button class="btn table-edit"><i class="fa fa-pencil"></i></button>
                            <button class="btn table-remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="left">
                        <span class="table-name"><a href="#">Tablename 2</a></span>
                    </div>
                    <div class="right">
                        <div class="table-info">
                            <span class="table-rows">1000</span>
                            <span class="table-size">500 kib</span>
                        </div>
                        <div class="table-controls">
                            <button class="btn table-edit"><i class="fa fa-pencil"></i></button>
                            <button class="btn table-remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>

<div id="alert-popup" class="base-popup alert mfp-hide">
    <div class="v-center">
        <p class="alert-text">Do you really want to delete?</p>
    </div>

    <div class="buttons-center">
        <button class="btn ok">yas</button>
        <button class="btn cancel">no</button>
    </div>
</div>

<script src="js/libs.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
