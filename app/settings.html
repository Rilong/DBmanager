<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/main.css">
    <title>DBmanager</title>
</head>
<body>
<!--Header-->
<header>
    <div class="wrapper">
        <div class="left">
            <div class="logo">
                <a href="#" class="logo-link">DBmeneger</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Tables</a></li>
                    <li><a href="#">Editor</a></li>
                    <li><a href="#">SQL</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="user-data">
                <span class="welcome">Hello, name</span>
                <span class="sing-out"><a href="#"><i class="fa fa-sign-out"></i></a></span>
            </div>
        </div>
    </div>
</header>
<!--End header-->
<main class="content">
    <div class="wrapper">
        <div class="form-wrap">
            <div class="form connection">
                <h3 class="section">Database connection</h3>
                <div>
                    <label for="host">Host</label>
                    <input type="text" id="host">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div>
                    <label for="passwordDB">Password</label>
                    <input type="password" id="passwordDB">
                </div>
                <div>
                    <label for="dbname">Database name</label>
                    <input type="text" id="dbname">
                </div>
            </div>
            <div class="form user">
                <h3 class="section">User</h3>
                <div>
                    <label for="login">Login</label>
                    <input type="text" id="login">
                </div>
                <div>
                    <label for="passwordUser">Password</label>
                    <div class="generate-block">
                        <input type="password" id="passwordUser">
                        <button class="generate">Generate password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/libs.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
